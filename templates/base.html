<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python Bot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <a href="{{ url_for('home') }}" class="logo">
                    <i class="fas fa-robot"></i> PythonBot
                </a>
                <div class="nav-links">
                    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Главная</a>
                    <a href="{{ url_for('upload_file') }}"><i class="fas fa-upload"></i> Загрузка</a>
                    <a href="{{ url_for('api_status') }}"><i class="fas fa-code"></i> API</a>
                </div>
            </nav>
        </header>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <p>Сайт работает на Python Flask | <span id="currentYear"></span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
